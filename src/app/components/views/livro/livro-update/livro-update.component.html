<form>
    <h1>Atualizando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]='titulo' required type="text" name="titulo"
            placeholder="Ex. Curso Spring Boot com Angular" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input [(ngModel)]="livro.nomeAutor" matInput [formControl]='autor' required type="text" name="autor" placeholder="Ex. José da Silva"
            maxlength="100">
        <mat-error *ngIf="autor.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea [(ngModel)]="livro.texto" matInput [formControl]='texto' required type="text" name="texto" placeholder="Ex. Loren Ipsum"
            maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{getMessage()}}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)='update()' [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="accent">Atualizar</button>
        <button routerLink='/categorias/{{cid}}/livros' class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
