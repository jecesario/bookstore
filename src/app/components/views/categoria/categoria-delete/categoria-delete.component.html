<form>
    <h1>Deletando Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)='delete()' class="mat-elevation-z8" mat-stroked-button color="accent">Deletar</button>
        <button routerLink='/categorias' class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
