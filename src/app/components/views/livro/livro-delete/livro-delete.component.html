<form>
    <h1>Deletando Livro</h1>

    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input [(ngModel)]="livro.nomeAutor" matInput type="text" name="autor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea [(ngModel)]="livro.texto" matInput type="text" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)='delete()' class="mat-elevation-z8" mat-stroked-button color="accent">Deletar</button>
        <button routerLink='/categorias/{{cid}}/livros' class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
