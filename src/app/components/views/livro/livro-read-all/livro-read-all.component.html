<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button routerLink='/categorias/{{cid}}/livros/create' class="mat-elevation-z8" mat-stroked-button color="accent">Novo Livro</button>

    <table mat-table class="mat-elevation-z8 table" [dataSource]='livros'>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> TITULO </th>
          <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
          <td mat-cell *matCellDef="let row">
            <a routerLink='/categorias/{{cid}}/livros/view/{{row.id}}' class="book">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="acoes" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <a routerLink='/categorias/{{cid}}/livros/edit/{{row.id}}' class="edit">
              <i class="material-icons">edit</i>
            </a>
            <a routerLink='/categorias/{{cid}}/livros/delete/{{row.id}}' class="delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
